<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="24x24"
      href="../../assets/Oval.png"
    />
    <title>Designo | App Design</title>
  </head>
  <body class="page-app-design">
    <!-- Page content -->
    <section class="banner section-spacing">
      <div class="container flex flex-col text-center">
        <h1 class="banner__title heading-hero">App Design</h1>
        <p class="banner__description">
          Our mobile designs bring intuitive digital solutions to your customers
          right at their fingertips.
        </p>
      </div>
    </section>

    <section class="library relative section-spacing">
      <img
        class="leaf-decorative"
        src="/assets/shared/desktop/bg-pattern-leaf.svg"
        alt=""
        loading="lazy"
      />
      <div class="container grid grid-auto grid-fill">
        <figure class="library__card">
          <img
            src="/assets/app-design/desktop/image-airfilter.jpg"
            alt=""
            loading="lazy"
          />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Airfilter</h2>
            <p class="library__description">
              Solving the problem of poor indoor air quality by filtering the
              air
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/app-design/desktop/image-eyecam.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Eyecam</h2>
            <p class="library__description">
              Product that lets you edit your favorite photos and videos at any
              time
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/app-design/desktop/image-faceit.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Faceit</h2>
            <p class="library__description">
              Get to meet your favorite internet superstar with the faceit app
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/app-design/desktop/image-todo.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Todo</h2>
            <p class="library__description">
              A todo app that features cloud sync with light and dark mode
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/app-design/desktop/image-loopstudios.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Loopstudios</h2>
            <p class="library__description">
              A VR experience app made for Loopstudios
            </p>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="projects section-spacing">
      <div class="container grid grid-2-cols grid-gap-projects">
        <a
          class="project-card flex flex-cntr-cntr"
          href="web-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-web-design-small.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-web-design.jpg"
            />
            <img
              src="/assets/home/mobile/image-web-design.jpg"
              alt=""
              loading="lazy"
            />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">Web Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
        <a
          class="project-card flex flex-cntr-cntr"
          href="graphic-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-graphic-design.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-graphic-design.jpg"
            />
            <img
              src="/assets/home/mobile/image-graphic-design.jpg"
              alt=""
              loading="lazy"
            />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">Graphic Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
