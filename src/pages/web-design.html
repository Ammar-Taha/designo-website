<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="24x24"
      href="../../assets/Oval.png"
    />
    <title>Designo | Web Design</title>
  </head>
  <body class="page-web-design">
    <!-- Page content -->
    <section class="banner section-spacing">
      <div class="container flex flex-col text-center">
        <h1 class="banner__title">Web Design</h1>
        <p class="banner__description">
          We build websites that serve as powerful marketing tools and bring
          memorable brand experiences.
        </p>
      </div>
    </section>

    <section class="library section-spacing">
      <img
        class="leaf"
        src="/assets/shared/desktop/bg-pattern-leaf.svg"
        alt=""
        loading="lazy"
      />
      <div class="container grid grid-auto grid-fit">
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-express.jpg" alt="" loading="lazy" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Express</h2>
            <p class="library__description">
              A multi-carrier shipping website for ecommerce businesses
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-transfer.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Transfer</h2>
            <p class="library__description">
              Site for low-cost money transfers and sending money within seconds
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-photon.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Photon</h2>
            <p class="library__description">
              A state-of-the-art music player with high-resolution audio and DSP
              effects
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-builder.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Builder</h2>
            <p class="library__description">
              Connects users with local contractors based on their location
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-blogr.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Blogr</h2>
            <p class="library__description">
              Platform for creating an online blog or publication
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img src="/assets/web-design/desktop/image-camp.jpg" alt="" />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Camp</h2>
            <p class="library__description">
              Get expert training in coding, data, design, and digital marketing
            </p>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="projects section-spacing">
      <div class="container grid grid-2-cols grid-gap-projects">
        <a
          class="project-card flex flex-cntr-cntr"
          href="app-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-app-design.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-app-design.jpg"
            />
            <img src="/assets/home/mobile/image-app-design.jpg" alt="" loading="lazy" />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">App Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
        <a
          class="project-card flex flex-cntr-cntr"
          href="graphic-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-graphic-design.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-graphic-design.jpg"
            />
            <img src="/assets/home/mobile/image-graphic-design.jpg" alt="" loading="lazy" />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">Graphic Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
