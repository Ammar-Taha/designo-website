<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="24x24"
      href="../../assets/Oval.png"
    />
    <title>Designo | Graphic Design</title>
  </head>
  <body class="page-graphic-design">
    <!-- Page content -->
    <section class="banner section-spacing">
      <div class="container flex flex-col text-center">
        <h1 class="banner__title heading-hero">Graphic design</h1>
        <p class="banner__description">
          We deliver eye-catching branding materials that are tailored to meet
          your business objectives.
        </p>
      </div>
    </section>

    <section class="library relative section-spacing">
      <img
        class="leaf-decorative"
        src="/assets/shared/desktop/bg-pattern-leaf.svg"
        alt=""
        loading="lazy"
      />
      <div class="container grid grid-auto grid-fit">
        <figure class="library__card">
          <img
            src="/assets/graphic-design/desktop/image-change.jpg"
            alt=""
            loading="lazy"
          />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Tim Brown</h2>
            <p class="library__description">
              A book cover designed for Tim Brown's new release, 'Change'
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img
            src="/assets/graphic-design/desktop/image-boxed-water.jpg"
            alt=""
            loading="lazy"
          />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Boxed water</h2>
            <p class="library__description">
              A simple packaging concept made for Boxed Water
            </p>
          </figcaption>
        </figure>
        <figure class="library__card">
          <img
            src="/assets/graphic-design/desktop/image-science.jpg"
            alt=""
            loading="lazy"
          />
          <figcaption class="flex flex-col text-center">
            <h2 class="library__title uppercase">Science!</h2>
            <p class="library__description">
              A poster made in collaboration with the Federal Art Project
            </p>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="projects section-spacing">
      <div class="container grid grid-2-cols grid-gap-projects">
        <a
          class="project-card flex flex-cntr-cntr"
          href="app-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-app-design.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-app-design.jpg"
            />
            <img
              src="/assets/home/mobile/image-app-design.jpg"
              alt=""
              loading="lazy"
            />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">App Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
        <a
          class="project-card flex flex-cntr-cntr"
          href="web-design.html"
          target="_blank"
        >
          <picture class="project-card__media" aria-hidden="true">
            <source
              media="(min-width: 976px)"
              srcset="/assets/home/desktop/image-web-design-small.jpg"
            />
            <source
              media="(min-width: 670px) and (max-width: 975px)"
              srcset="/assets/home/tablet/image-web-design.jpg"
            />
            <img
              src="/assets/home/mobile/image-web-design.jpg"
              alt=""
              loading="lazy"
            />
          </picture>
          <article class="project-card__overlay flex flex-col-cntr">
            <h3 class="uppercase">Web Design</h3>
            <p class="project__description flex uppercase">
              View Projects
              <img
                src="/assets/shared/desktop/icon-right-arrow.svg"
                alt="Right arrow"
              />
            </p>
          </article>
        </a>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
